<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="titulo">Calculadora de impresion 3d</h1>
    </header>
    <main>
        <form>
            <label for="material">Selecciona el Material:</label>
            <select id="material" >
              <option value="">Selecciona un material</option>
            </select>

            
            <div class="interface">
                <label for="tiempoImpresion">Tiempo de impresion en horas</label>
                <input class="calcBtn" type="number" name="Tiempo de impresion" id="tiempoImpresion"
                    placeholder="Ej:2 horas">

                <label for="pesoFilamento">Peso del Filamento Usado (gramos):</label>
                <input class="calcBtn" type="number" id="pesoFilamento" placeholder="Ej. 100">


                <label for="consumoEnergia">Consumo de Energía de la Impresora (kWh):</label>
                <input class="calcBtn" type="number" id="consumoEnergia" placeholder="Ej. 0.1">

                <label for="tarifaEnergia">Tarifa Eléctrica (ARG por kWh):</label>
                <input class="calcBtn" type="number" id="tarifaEnergia" placeholder="Ej. 0.12" >

                <label for="costoDesgaste">Costo de Desgaste por hora (ARG):</label>
                <input class="calcBtn" type="number" id="costoDesgaste" placeholder="Ej. 0.05" >
            </div>
            <section class="distrBtn">
                <article class="btn-1">
                    <button type="button"  id="calcular">Calcular</button>
                </article>
                <article class="btn-2">
                    <button type="button" id="guardar">Guardar</button>
                </article>


                <article class="btn-4">
                    <button type="button" id="verGuardados">Ver calculos anteriores</button>
                </article>
            </section>


            <p id="resultado">Costo total:</p>

        </form>
    </main>
    <footer class="footer">
        <p>Derechos reservados (Octavio Mendoza)</p>
    </footer>

    <!-- JavaScript -->
    <script src="./js/index.js"></script>
    <script src="./js/storage.js"></script>
    <!-- Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
