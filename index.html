<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>

</head>

<body>
    <h1>Calculadora de impresion 3D</h1>


    <header class="header">
        <!-- Barra de Navegación o Encabezado -->
        <form id="loginForm">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button class="Sesion" type="submit">Iniciar Sesión</button>
        </form>
    
        <p id="message"></p>
    

    </header>

    <main>
        <label for="costFilament">Costo del filameto por kg ($):</label>
        <input type="number" id="costFilament" placeholder="Ej: 500" min="0">
        
        <label for="weightModel">Peso del modelo en gramos:</label>
        <input type="number" id="weightModel" placeholder="Ej:10" min="0">
        
        <label for="timePrint">Tiempo de impresion en horas:</label>
        <input type="number" id="timePrint" placeholder="Ej:2" min="0">
        
        <label for="marginforFail">Costo por horas:</label>
        <input type="number" id="costPerHour" placeholder="Ej:40" min="0">
        
        <label for="costAddictional">Costos adiccionales ($):</label>
        <input type="number" id="additionalCost" placeholder="Ej: 350" min="0">
        <div id="result"></div>
        <button onclick="calculateCost()">Calcular costo</button>

    </main>
    

    



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
